<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Document</title>
</head>

<body>
    <div class="wrapper">
        <div class="content">
            <h1 class="content_text">Welcome to Codecademy!</h1>
            <button class="content_sign_up_btn">Sign up</button>
            <div class="modal">
                <div class="modal_content">
                    <form action="https://t.me/abdulazizfateh" class="modal_form">
                        <div class="modal_inputs">
                            <input class="modal_input" type="text" placeholder="First Name" required>
                            <input class="modal_input" type="text" placeholder="Last Name" required>
                        </div>
                        <div class="modal_btns">
                            <button type="reset" class="modal_cancel_btn">Cancel</button>
                            <button type="submit" class="modal_sign_up_btn">Sign Up</button>
                        </div>
                    </form>
                </div>
                <div class="modal_backdrop"></div>
            </div>
        </div>
    </div>



    <script src="main.js"></script>
